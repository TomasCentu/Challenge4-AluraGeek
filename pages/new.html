<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AluraGeek - Registro</title>
        <link rel="stylesheet" href="../styles/css/reset.css">
        <link rel="stylesheet" href="../styles/css/index.css">
        <script src="https://kit.fontawesome.com/807d87a557.js" crossorigin="anonymous"></script>
    </head>

    <body>

        <header>
            <nav class="nav_conteiner">
                <div class="nav">
                    <a href="../index.html">
                        <img class="logo" src="../images/logo.png" alt="imagen-logo">
                    </a>

                    <form class="buscador_conteiner">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input 
                            type="search" 
                            class="buscador"
                            id="buscador"
                            placeholder="¿Qué desea buscar?"
                        >
                    </form>

                    <i class="fa-solid fa-bars"></i>
                    
                    <div class="buttons_conteiner">
                        <a href="./login.html" class="btn_nav_pri">Iniciar Sesión</a>
                        <a href="./registrer.html" class="btn_nav_sec">Registrarse</a>
                    </div>
                </div>
            </nav>
        </header>

        <main>
            <section class="nuevo_conteiner">
                <h1 class="title">Nuevo Producto</h1>
                <p class="descripcion">Complete los siguientes datos</p>

                <form action="#">

                    <div class="input_conteiner">
                        <input 
                            type="text" 
                            id="url_producto" 
                            placeholder="url"
                            autocomplete="off"
                            required
                            
                        >
                        <label for="url_producto">URL de imagen</label>
                    </div>
                    
                    <div class="input_conteiner">
                        <input 
                            type="text" 
                            id="categoria_producto" 
                            placeholder="categoria"
                            autocomplete="off"
                            required
                        >
                        <label for="categoria_producto">Categoria del Producto</label>
                    </div>

                    <div class="input_conteiner">
                        <input 
                            type="text" 
                            id="titulo_producto" 
                            placeholder="title"
                            autocomplete="off"
                            required
                        >
                        <label for="titulo_producto">Titulo del Producto</label>
                    </div>                

                    <div class="input_conteiner">
                        <input 
                            type="number" 
                            id="precio_producto" 
                            placeholder="precio"
                            autocomplete="off"
                            required
                        >
                        <label for="precio_producto">Precio del Producto</label>
                    </div>

                    <textarea 
                        name="texto_producto" 
                        id="txt_producto" 
                        rows="6" 
                        placeholder="Escriba una descripción del producto"
                    ></textarea>

                    <button type="submit" id="form_registro_btn">Publicar</button>
                </form>
            </section>
        </main>

        <footer>
            <div class="footer_conteiner">

                <div class="footer_links__conteiner">
                    <a class="logo" href="../index.html">
                        <img src="../images/logo.png" alt="imagen-logo">
                    </a>
        
                    <div class="links">
                        
                        <a class="link_info" href="#">Quienes somos</a>
                        <a class="link_info" href="#">Política de privacidad</a>
                        <a class="link_info" href="#">Programa de fidelidad</a>
                        <a class="link_info" href="#">Nuestras tiendas</a>
                        <a class="link_info" href="#">Quiero ser franquiciado</a>
                        <a class="link_info" href="#">Anuncie aquí</a>
                    </div>
                </div>

                <div class="user_conteiner contacto">
                    <form action="#" class="user_form contacto">
                        <h2 class="form_title contacto">Hable con nosotros</h2>

                        <div class="input_conteiner">
                            <input 
                                type="text" 
                                id="nombre_contacto" 
                                placeholder="Nombre"
                                autocomplete="off"
                                required
                            >
                            <label for="nombre_contacto">Nombre</label>
                        </div>

                        <textarea 
                            name="tex_contacto" 
                            id="mensaje" 
                            rows="4" 
                            placeholder="Escriba su mensaje"
                        ></textarea>

                        <button type="submit" class="form_registro_btn">Enviar mensaje</button>

                    </form>
                </div>
            </div>

            <div class="footer_desarrollador">
                <p>
                    Hecho con 
                    <i class="fa-solid fa-heart"></i>
                    por 
                    <a href="https://github.com/TomasCentu" class="desarrollador" target="_blank">
                        Tomas Centurion
                    </a>
                     - 2022
                </p>
            </div>
        </footer>
    </body>
    <script src="../script/validaciones.js"></script>
</html>
